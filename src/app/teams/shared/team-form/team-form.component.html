<form [formGroup]="teamForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

  <div class="form-field">
    <label for="city">City</label>
    <input type="text" id="city" formControlName="city" tabindex="1">
  </div>

  <div class="form-field">
    <label for="mascot">Mascot</label>
    <input type="text" id="mascot" formControlName="mascot" tabindex="2">
  </div>

  <div class="form-field">
    <label for="sport">Sport</label>
    <select type="text" id="sport" formControlName="sport_id" tabindex="3">
      <option *ngFor="let sport of sports" [ngValue]="sport.id">{{sport.name}}</option>
    </select>
  </div>

  <button type="submit" tabindex="4">Submit</button>

</form>
