<div class="page-content">

  <main>
    <company-list (selectedCompany)="displayEditCompanyForm($event)"></company-list>
  </main>

  <aside>
    <company-add *ngIf="!selectedCompany"></company-add>
    <company-edit *ngIf="selectedCompany" (showAddCompanyForm)="displayAddCompanyForm()"></company-edit>
  </aside>

</div>
