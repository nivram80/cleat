<form [formGroup]="playerForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="error" *ngIf="errorMessage">{{errorMessage}}</div>

  <div class="form-field">
    <label for="fname">First Name</label>
    <input type="text" id="fname" formControlName="fname" placeholder="First Name" tabindex="1">
  </div>

  <div class="form-field">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" formControlName="lname" placeholder="Last Name" tabindex="2">
  </div>

  <div class="form-field">
    <label>Hall of Fame</label>
    <input type="radio" id="yesHallOfFame" formControlName="hall_of_fame" [value]="true" tabindex="3">
    <label for="yesHallOfFame">Yes</label>

    <input type="radio" id="noHallOfFame" formControlName="hall_of_fame" [value]="false" tabindex="-1">
    <label for="noHallOfFame">No</label>
  </div>

  <button type="submit" tabindex="5">Submit</button>

</form>
